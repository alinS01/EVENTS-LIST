<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title class="container mt-4">List Locations</title>

  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container mt-4">

  <h1>List Locations</h1>

  <table id="locations" class="table table-striped table-bordered mt-4" style="width:100%">

    <thead>
    <tr>
      <th>Location ID</th>
      <th>Location Name</th>
      <th>Location Address</th>
      <th>Location City</th>
      <th>Location Country</th>
      <th>Location PostalCode</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="location : ${locations}">
      <td th:text="${location.getId()}">Location ID</td>
      <td>
        <a th:href="@{/getLocation/{locationId}(locationId=${location.getId()})}"
           th:text="${location.getName()}">Location Name</a>
      </td>
      <td th:text="${location.getAddress()}">Location Address</td>
      <td th:text="${location.getCity()}">Location City</td>
      <td th:text="${location.getCountry()}">Location Country</td>
      <td th:text="${location.getPostalCode()}">Location PostalCode</td>
    </tr>
    </tbody>

  </table>

</div>

</body>

<div class="fixed-bottom mb-5" style="position: sticky; bottom: 0; background-color: white;">
  <div class="container text-center">
    <a class="btn btn-primary" onclick="goBack()">Back</a>
    <a class="btn btn-primary" href="/addLocation">Add Location</a>
  </div>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>

</html>>
