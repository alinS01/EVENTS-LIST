<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <title>Location Details</title>

  <link rel="stylesheet"
        type="text/css"
        href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />

  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous" />
</head>

<body>

<div class="container">

  <body>
  <div class="container text-center mt-5">

    <h1 th:text="'Location\'s ' + ${location.getId()} + ' Details'" class="mb-4">Location's id Details</h1>

    <div class="container text-center mt-5">
      <ul>
        <ul><strong>Name:</strong> <span th:text="${location.getName()}"></span></ul>
        <ul><strong>Address:</strong> <span th:text="${location.getAddress()}"></span></ul>
        <ul><strong>City:</strong> <span th:text="${location.getCity()}"></span></ul>
        <ul><strong>Country:</strong> <span th:text="${location.getCountry()}"></span></ul>
        <ul><strong>Postal Code:</strong> <span th:text="${location.getPostalCode()}"></span></ul>
      </ul>
    </div>

  </div>
  </body>

</div>

</body>

<div class="fixed-bottom mb-5" style="position: sticky; bottom: 0; background-color: white;">
  <div class="container text-center">
    <a class="btn btn-primary" onclick="goBack()">Back</a>
    <a class="btn btn-danger" th:href="@{/deleteLocation/{id}(id=${location.id})}">Delete Location</a>
  </div>
</div>

<script>
  function goBack() {
    window.history.back();
  }
</script>

</html>
