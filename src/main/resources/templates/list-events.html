<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <div class="container mt-4">
        <title>List Events</title>
    </div>

    <link rel="stylesheet"
          type="text/css"
          href="https://cdn.datatables.net/v/bs4/dt-1.10.25/datatables.min.css" />

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>

<body>

    <div class="container">

        <h1>List Events</h1>

        <table id="events" class="table table-striped table-bordered mt-4" style="width:100%">

            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Event Organizer</th>
                    <th>Event Location</th>
                    <th>Event Description</th>
                    <th>TotalParticipants</th>
                    <th>Event Reviews</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="event : ${events}">
                    <td th:text="${event.getId()}">Event ID</td>
                    <td>
                        <a th:href="@{/getEvent/{eventId}(eventId=${event.getId()})}"
                           th:text="${event.getEventName()}">Event Name</a>
                    </td>
                    <td>
                        <a th:href="@{/getOrganizer/{organizerId}(organizerId=${event.getOrganizer().getId()})}"
                           th:text="${event.getOrganizer().getName()}">Event Organizer</a>
                    </td>

                    <td>
                        <a th:href="@{/getLocation/{locationId}(locationId=${event.getLocation().getId()})}"
                           th:text="${event.getLocation().getName()}">Event Location</a>
                    </td>

                    <td th:text="${event.getDescription()}">Event Description</td>
                    <td th:text="${event.getParticipants().size()}">TotalParticipants</td>

                    <td>
                        <li th:each="review : ${event.getReviews()}" th:text="${review.getComment()}">Review</li>
                    </td>

                </tr>
            </tbody>

        </table>

    </div>

</body>


<div class="fixed-bottom mb-5" style="position: sticky; bottom: 0; background-color: white;">
    <div class="container text-center">
        <a class="btn btn-primary" onclick="goBack()">Back</a>
        <a class="btn btn-primary" href="/addEvent">Add Event</a>
    </div>
</div>


<script>
    function goBack() {
        window.history.back();
    }
</script>

</html>>
